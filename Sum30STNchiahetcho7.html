<body>
<script>


let total =0;
    let n=1;
    let count=0;
    while(count<30) {
        if (n % 7 == 0) {
            console.log("n="+n+"count="+count)
            total +=n;
            count++;
            n++;
        } else {
            n+=1;
        }
    }
    document.write(total);
</script>
