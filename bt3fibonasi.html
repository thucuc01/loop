<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="fibonasi"></p>
<script>
    let f0=0;
    let f1=1;
    let fn;
    document.write(f0+';' +f1 +';')
    for ( let i=2; i<20 ; i++) {
        fn=f0+f1;
        document.write(fn +';');
        f0=f1;
        f1=fn;
    }
</script>
</body>
</html>
