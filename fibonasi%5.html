<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="fibonasi"></p>
<script>
    let f0=0;
    let f1=1;
    let fn;
    do {
        fn=f0+f1;
        f0=f1;
        f1=fn;
    } while ( fn%5!=0);
    document.getElementById("fibonasi").innerHTML="fist number is " +fn;
</script>
</body>
</html>
